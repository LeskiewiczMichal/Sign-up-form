<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="left-side">
        <div><img src="./images/odin-lined.png" alt="odin-logo">Sign-up Form</div>
        <p>Background photo by <a href="https://unsplash.com/@anniespratt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Annie Spratt</a> on <a href="https://unsplash.com/s/photos/background-image?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div id="right-side">
        <div id="top">

        </div>
        <div id="formdiv">
            <form action="/my-handling-form-page" method="post" autocomplete="on" id="signup-form">
                <legend>Please Sign-up</legend>
                <div id="form-inputs">
                    <p>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="pswd">Password</label>
                        <input type="password" id="pswd" name="pswd" minlength="8" required>
                    </p>
                    <p>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </p>
                    <p>
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel">
                    </p>
                    <p>
                        <label for="conf-pswd">Confirm Password</label>
                        <input type="password" id="conf-pswd" name="conf-pswd" required autocomplete="off">
                    </p>
                </div>
            </form>
        </div>
        <div id="bottom">
        <button type="submit" form="signup-form">Create Account</button>
        </div>
    </div>

    <script src=""></script>
</body>
</html>
